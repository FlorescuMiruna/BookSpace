<div class="card bg-light mb-3" [hidden]="!pageWatched">
    <div class="card-header">
        <h4 class="font-weight-bold ">YOUR BOOKS</h4>
    </div>
</div>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css " rel="stylesheet " integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN " crossorigin="anonymous ">
<div class="row" [hidden]="!pageWatched">

    <div class="col-md-3 " *ngFor="let movie of books " (click)="goToMovie(movie) ">

        <div class="card shadow " id="card-movie ">
            <div class="inner ">
                <img src={{movie.cover}} class="card-img-top " alt="... ">

            </div>
            <div class="card-body ">
                <h5 class="card-title ">{{movie.title}}</h5>
                <p class="card-text ">{{movie.date}}</p>
                <p class="card-text ">{{movie.author}}</p>

                <!-- <i *ngIf="favorites_ids.includes(movie.id) " class="fa fa-heart " style="font-size:20px; "></i> -->


            </div>


        </div>
    </div>


</div>
<div class="card bg-light mb-3" [hidden]="!pageWatchList">
    <div class="card-header">
        <h4 class="font-weight-bold">TO BE READ</h4>
    </div>
</div>
<div class="row" [hidden]="!pageWatchList">

    <div class="col-md-3 " *ngFor="let movie of movies_watch_list " (click)="goToMovie(movie) ">

        <div class=" card shadow " id="card-movie ">
            <div class="inner ">
                <img src={{movie.cover}} class="card-img-top " alt="... ">

            </div>
            <div class="card-body ">
                <h5 class="card-title ">{{movie.title}} </h5>
                <p class="card-text ">{{movie.date}}</p>
                <p class="card-text ">{{movie.author}}</p>
            </div>

        </div>
    </div>

</div>
